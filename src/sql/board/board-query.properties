insertBoard=INSERT INTO BOARD VALUES (SEQ_BID.NEXTVAL,3,SEQ_BNO_Q.NEXTVAL,?,?,?,NULL,0,DEFAULT, DEFAULT, 0, 'Y')
listCount=SELECT COUNT(*) FROM BOARD WHERE BTYPE = 0 AND B_STATUS ='Y'
selectList1=SELECT B.BID, B.BTYPE, B.BNO, P.PF_ID,B.BTITLE ,B.BCONTENT, B.BCOUNT, B.BDATE, B.MODIFY_DATE,  B.B_STATUS FROM BOARD B JOIN PROFILE P ON (B.BWRITER = P.PF_ID) WHERE B.B_STATUS = 'Y' AND B.BTYPE = 3 ORDER BY B.BNO DESC

selectCurrval=SELECT SEQ_BID.CURRVAL FROM DUAL

insertQna=INSERT INTO QNA VALUES (SEQ_QNA.NEXTVAL,?,?)
updateCount=UPDATE BOARD SET BCOUNT=(SELECT BCOUNT FROM BOARD WHERE BNO = ? AND BTYPE = 3) + 1 WHERE BNO = ? AND BTYPE = 3
updateCountMK=UPDATE BOARD SET BCOUNT=(SELECT BCOUNT FROM BOARD WHERE BID = ? AND BTYPE = 0) + 1 WHERE BID = ? AND BTYPE = 0
selectOne=SELECT B.BID ,B.BTYPE ,B.BNO ,P.PF_ID ,B.BTITLE ,B.BCONTENT ,B.REF_BID ,B.REPLY_LEVEL ,B.BDATE ,B.MODIFY_DATE ,B.BCOUNT ,B.B_STATUS FROM BOARD B JOIN PROFILE P ON (B.BWRITER = P.PF_ID) WHERE B.B_STATUS = 'Y' AND B.BNO = ? AND B.BTYPE = 3 
qnaListCount=SELECT COUNT(*) FROM BOARD WHERE BTYPE = 3 AND B_STATUS = 'Y' AND REPLY_LEVEL = 0

insertBoard2=INSERT INTO BOARD VALUES (SEQ_BID.NEXTVAL,0,SEQ_COMM.NEXTVAL,?,?,?,NULL,0,DEFAULT, DEFAULT, 0, 'Y') 
selectOneFB=SELECT B.BID ,B.BTYPE ,B.BNO ,P.PF_NAME ,B.BTITLE ,B.BCONTENT ,B.REF_BID ,B.REPLY_LEVEL ,B.BDATE ,B.MODIFY_DATE ,B.BCOUNT ,B.B_STATUS, B.BWRITER FROM BOARD B JOIN PROFILE P ON (B.BWRITER = P.PF_ID) WHERE B.BID=? AND B.B_STATUS = 'Y' AND B.BTYPE=0 AND REPLY_LEVEL=0

selectQnaListWithPaging=SELECT RNUM ,BID ,BTYPE ,BNO ,PF_ID ,BCONTENT ,REF_BID ,REPLY_LEVEL ,BDATE ,MODIFY_DATE ,BCOUNT ,B_STATUS FROM ( SELECT ROWNUM RNUM ,BID ,BTYPE ,BNO ,PF_ID ,BCONTENT ,REF_BID ,REPLY_LEVEL ,BDATE ,MODIFY_DATE ,BCOUNT ,B_STATUS FROM ( SELECT B.BID ,B.BTYPE ,B.BNO ,P.PF_ID ,B.BCONTENT ,B.REF_BID ,B.REPLY_LEVEL ,B.BDATE ,B.MODIFY_DATE ,B.BCOUNT ,B.B_STATUS FROM BOARD B JOIN PROFILE P ON (B.BWRITER = P.PF_ID) WHERE B.B_STATUS = 'Y' AND B.BTYPE = 3 AND REPLY_LEVEL = 0 ORDER BY B.BID DESC ) ) WHERE RNUM BETWEEN ? AND ?
cateType=SELECT B.BNO ,B.BTITLE ,B.BCOUNT ,B.BDATE FROM QNA Q JOIN BOARD B ON (Q.BID = B.BID) WHERE CATE_TYPE = ? ORDER BY B.BNO DESC
selectListWithPaging=SELECT RNUM , BID , BTYPE , BNO , PF_NAME , BTITLE , BCONTENT , BCOUNT, BDATE , MODIFY_DATE , B_STATUS FROM (SELECT ROWNUM RNUM , BID , BTYPE , BNO , BTITLE , BCONTENT , PF_NAME , BCOUNT , BDATE , MODIFY_DATE , B_STATUS FROM (SELECT B.BID, B.BTYPE, B.BNO, P.PF_NAME, B.BTITLE, B.BCONTENT, B.BCOUNT, B.BDATE, B.MODIFY_DATE, B.B_STATUS FROM BOARD B JOIN PROFILE P ON(B.BWRITER = P.PF_ID) WHERE B.B_STATUS='Y' AND B.BTYPE=0 AND B.REPLY_LEVEL=0 ORDER BY B.BNO DESC ) ) WHERE RNUM BETWEEN ? AND ?
insertReply=INSERT INTO BOARD VALUES (SEQ_BID.NEXTVAL, 0, SEQ_COMM.NEXTVAL, ?,'DEFAULT',?,?,1,DEFAULT, DEFAULT, 0, 'Y')
selectReplyList= SELECT B.BID, B.BTYPE, B.BNO, P.PF_NAME, B.BTITLE, REF_BID ,B.BCONTENT, B.BCOUNT, B.BDATE, B.MODIFY_DATE, B.B_STATUS FROM BOARD B JOIN PROFILE P ON (B.BWRITER = P.PF_ID) WHERE B.REF_BID = ? AND B.REPLY_LEVEL = 1 AND B.B_STATUS = 'Y' ORDER BY B.BID DESC
modifyBoard=UPDATE BOARD SET BTITLE =?, BCONTENT=?,MODIFY_DATE=SYSDATE WHERE BID = ? AND BTYPE = 0
selectEvent=SELECT B.BID, B.BTYPE, B.BNO, P.PF_ID,B.BTITLE ,B.BCONTENT, B.BCOUNT, B.BDATE, B.MODIFY_DATE,  B.B_STATUS, E.EVENT_ID FROM BOARD B JOIN PROFILE P ON (B.BWRITER = P.PF_ID) JOIN EVENT E ON(E.BID = B.BID) WHERE B.B_STATUS = 'Y' AND B.BTYPE = 2 ORDER BY B.BNO DESC