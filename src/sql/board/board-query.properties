insertBoard=INSERT INTO BOARD VALUES (SEQ_BID.NEXTVAL,3,SEQ_BNO_Q.NEXTVAL,?,?,?,NULL,0,DEFAULT, DEFAULT, 0, 'Y')
selectListWithPaging=SELECT RNUM , BID , BTYPE , BNO , BTITLE , BCONTENT , BWRITER , BDATE , MODIFY_DATE , B_STATUS FROM (SELECT ROWNUM RNUM , BID , BTYPE , BNO , BTITLE , BCONTENT , BWRITER , BCOUNT , BDATE , MODIFY_DATE , B_STATUS FROM (SELECT B.BID, B.BTYPE, B.BNO, B.BWRITER, B.BTITLE, B.BCONTENT, B.BCOUNT, B.BDATE, B.MODIFY_DATE, B.B_STATUS FROM BOARD B JOIN PROFILE P ON(B.BWRITER = P.PF_ID) WHERE B.B_STATUS='Y' AND B.BTYPE=0 ORDER BY B.BNO DESC ) ) WHERE RNUM BETWEEN ? AND ?
listCount=SELECT COUNT(*) FROM BOARD WHERE BTYPE = 0 AND B_STATUS ='Y'
selectList1=SELECT B.BID, B.BTYPE, B.BNO, P.PF_ID,B.BTITLE ,B.BCONTENT, B.BCOUNT, B.BDATE, B.MODIFY_DATE,  B.B_STATUS FROM BOARD B JOIN PROFILE P ON (B.BWRITER = P.PF_ID) WHERE B.B_STATUS = 'Y' AND B.BTYPE = 3 ORDER BY B.BNO DESC
selectCurrval=SELECT SEQ_BID.CURRVAL FROM DUAL
insertQna=INSERT INTO QNA VALUES (SEQ_QNA.NEXTVAL,?,'Q1')
updateCount=UPDATE BOARD SET BCOUNT=(SELECT BCOUNT FROM BOARD WHERE BNO = ? AND BTYPE = 3) + 1 WHERE BNO = ? AND BTYPE = 3
