selectExileMember = SELECT C.CLUB_NAME, M.PF_ID, P.PF_EMAIL, E.EXILE_ID, E.EXILE_DATE, E.EXILE_REASON, E.EXILE_TYPE, E.EXILE_STATUS FROM CLUB C JOIN CLUB_MEMBER M ON(M.CLUB_ID=C.CLUB_ID) JOIN PROFILE P ON(P.PF_ID=M.PF_ID) JOIN EXILE E ON(E.PF_ID=P.PF_ID) WHERE P.PF_ID <> 113
selectAll = SELECT * FROM PROFILE WHERE PF_ID <> 113 