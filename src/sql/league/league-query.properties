selectForMain=SELECT L.LG_NAME, M.MATCH_DATE, C.CLUB_NAME, C2.CLUB_NAME, S1.STD_NAME, S2.STD_NAME FROM MATCH M JOIN LEAGUE L ON(M.LG_ID = L.LG_ID) JOIN CLUB C ON (M.CLUB_FID = C.CLUB_ID) JOIN CLUB C2 ON (M.CLUB_SID = C2.CLUB_ID) JOIN STADIUM S1 ON (L.STD_FID = S1.STD_ID) JOIN STADIUM S2 ON (L.STD_SID = S2.STD_ID) WHERE M.MATCH_DATE = TO_DATE(?,'RRRRMMDD')
selectLeague=SELECT L.LG_ID , L.LG_HOST , L.LG_NAME , L.LG_MIN_PLAYER , L.LG_SUB_PLAYER , L.LG_MAX_PLAYER , L.LG_PLAYER , L.LG_SDATE , L.LG_EDATE , L.LG_REWARD , L.AREA_CODE , S1.STD_NAME , S2.STD_NAME , R1.REF_NAME , R2.REF_NAME , R3.REF_NAME FROM LEAGUE L JOIN STADIUM S1 ON (S1.STD_ID = L.STD_FID) JOIN STADIUM S2 ON (S2.STD_ID = L.STD_SID) JOIN REFEREE R1 ON (R1.REF_ID = L.REF_FID) JOIN REFEREE R2 ON (R2.REF_ID = L.REF_SID) JOIN REFEREE R3 ON (R3.REF_ID = L.REF_TID) WHERE LG_ID = ?
selectAllLeague=SELECT L.LG_ID , L.LG_NAME FROM LEAGUE L
selectArea=SELECT L.LG_NAME, M.MATCH_DATE, C.CLUB_NAME, C2.CLUB_NAME, S1.STD_NAME, S2.STD_NAME FROM MATCH M JOIN LEAGUE L ON(M.LG_ID = L.LG_ID) JOIN CLUB C ON (M.CLUB_FID = C.CLUB_ID) JOIN CLUB C2 ON (M.CLUB_SID = C2.CLUB_ID) JOIN STADIUM S1 ON (L.STD_FID = S1.STD_ID) JOIN STADIUM S2 ON (L.STD_SID = S2.STD_ID) WHERE M.MATCH_DATE = TO_DATE(?,'RRRRMMDD') AND L.AREA_CODE = ?
selectRankWithId=SELECT row_number() over (ORDER BY (COUNT(CASE WHEN RES_WIN = 'Y' THEN 1 END) *3 + COUNT(CASE WHEN RES_DRAW = 'Y' THEN 1 END)) DESC) as rank ,C.CLUB_NAME AS club_name , COUNT(*) AS round , (COUNT(CASE WHEN RES_WIN = 'Y' THEN 1 END) *3 + COUNT(CASE WHEN RES_DRAW = 'Y' THEN 1 END)) AS winScore , COUNT(CASE WHEN RES_WIN = 'Y' THEN 1 END) AS win , COUNT(CASE WHEN RES_DRAW = 'Y' THEN 1 END) AS draw , COUNT(CASE WHEN RES_LOSE = 'Y' THEN 1 END) AS lose , SUM(RES_GOAL) AS goal , SUM(RES_LOSEGOAL) AS losegoal , SUM(RES_GOAL) - SUM(RES_LOSEGOAL) AS goalpoint, LG.LG_NAME, LG.LG_ID FROM MATCH_RESULT M, CLUB C, MATCH_RECORD MR, MATCH MT, LEAGUE LG WHERE M.CLUB_ID = C.CLUB_ID AND  MR.MR_ID = M.MR_ID AND  MR.MATCH_ID = MT.MATCH_ID AND  MT.LG_ID = LG.LG_ID AND LG.LG_ID = ? GROUP BY CLUB_NAME , C.CLUB_ID, LG.LG_NAME, LG.LG_ID ORDER BY (COUNT(CASE WHEN RES_WIN = 'Y' THEN 1 END) *3 + COUNT(CASE WHEN RES_DRAW = 'Y' THEN 1 END)) DESC
selectRanckWithName=SELECT row_number() over (ORDER BY (COUNT(CASE WHEN RES_WIN = 'Y' THEN 1 END) *3 + COUNT(CASE WHEN RES_DRAW = 'Y' THEN 1 END)) DESC) as rank ,C.CLUB_NAME AS club_name , COUNT(*) AS round , (COUNT(CASE WHEN RES_WIN = 'Y' THEN 1 END) *3 + COUNT(CASE WHEN RES_DRAW = 'Y' THEN 1 END)) AS winScore , COUNT(CASE WHEN RES_WIN = 'Y' THEN 1 END) AS win , COUNT(CASE WHEN RES_DRAW = 'Y' THEN 1 END) AS draw , COUNT(CASE WHEN RES_LOSE = 'Y' THEN 1 END) AS lose , SUM(RES_GOAL) AS goal , SUM(RES_LOSEGOAL) AS losegoal , SUM(RES_GOAL) - SUM(RES_LOSEGOAL) AS goalpoint, LG.LG_NAME, LG.LG_ID FROM MATCH_RESULT M, CLUB C, MATCH_RECORD MR, MATCH MT, LEAGUE LG WHERE M.CLUB_ID = C.CLUB_ID AND  MR.MR_ID = M.MR_ID AND  MR.MATCH_ID = MT.MATCH_ID AND  MT.LG_ID = LG.LG_ID AND  LG_NAME = ? GROUP BY CLUB_NAME , C.CLUB_ID, LG.LG_NAME, LG.LG_ID ORDER BY (COUNT(CASE WHEN RES_WIN = 'Y' THEN 1 END) *3 + COUNT(CASE WHEN RES_DRAW = 'Y' THEN 1 END)) DESC
selectClubId=SELECT C.CLUB_ID FROM PROFILE P JOIN CLUB_MEMBER CM  ON(CM.PF_ID = P.PF_ID) JOIN CLUB C ON (CM.CLUB_ID = C.CLUB_ID) WHERE P.PF_ID = ?
applyLeague=INSERT INTO APPLY_LEAGUE VALUES(SEQ_AL.NEXTVAL, SYSDATE,?, DEFAULT, ?)
selectSchedule=SELECT S.STD_NAME , M.MATCH_DATE , R.REF_NAME , C1.CLUB_NAME , C2.CLUB_NAME FROM MATCH M JOIN STADIUM S ON (S.STD_ID = M.STD_ID) JOIN CLUB C1 ON(C1.CLUB_ID = M.CLUB_FID) JOIN CLUB C2 ON(C2.CLUB_ID = M.CLUB_SID) JOIN REFEREE R ON (R.REF_ID = M.REF_ID) WHERE M.LG_ID = ? AND SUBSTR(TO_CHAR(MATCH_DATE,'RRRRMMDD'),1,6) =? ORDER BY MATCH_DATE
selectReferee =SELECT REF_ID , REF_NAME FROM REFEREE WHERE STATUS = 'Y'
selectAreaForInsert=SELECT A.AREA_CODE , A.AREA_NAME FROM AREA A
selectStadium=SELECT S.STD_ID , S.STD_NAME FROM STADIUM S WHERE S.AREA_CODE = ?