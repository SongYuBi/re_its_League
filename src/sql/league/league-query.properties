selectForMain=SELECT L.LG_NAME, M.MATCH_DATE, C.CLUB_NAME, C2.CLUB_NAME FROM MATCH M JOIN LEAGUE L ON(M.LG_ID = L.LG_ID) JOIN CLUB C ON (M.CLUB_FID = C.CLUB_ID) JOIN CLUB C2 ON (M.CLUB_SID = C2.CLUB_ID) WHERE M.MATCH_DATE = TO_DATE(?,'RRRRMMDD') 
selectLeague=SELECT L.LG_ID , L.LG_HOST , L.LG_NAME , L.LG_MIN_PLAYER , L.LG_SUB_PLAYER , L.LG_MAX_PLAYER , L.LG_PLAYER , L.LG_SDATE , L.LG_EDATE , L.LG_REWARD , L.AREA_CODE , S1.STD_NAME , S2.STD_NAME , R1.REF_NAME , R2.REF_NAME , R3.REF_NAME FROM LEAGUE L JOIN STADIUM S1 ON (S1.STD_ID = L.STD_FID) JOIN STADIUM S2 ON (S2.STD_ID = L.STD_SID) JOIN REFEREE R1 ON (R1.REF_ID = L.REF_FID) JOIN REFEREE R2 ON (R2.REF_ID = L.REF_SID) JOIN REFEREE R3 ON (R3.REF_ID = L.REF_TID) WHERE LG_ID = ?
selectAllLeague=SELECT L.LG_ID , L.LG_NAME FROM LEAGUE L
