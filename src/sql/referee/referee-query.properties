insertReferee=INSERT INTO REFEREE VALUES (SEQ_REF.NEXTVAL, ?, ?, ?, ?, ?, ?, ? ,SYSDATE, ?, ?, ?, ?, ?,default)
selectApplyReferee=SELECT * FROM REFEREE WHERE STATUS = 'N'
refChangeStatus=UPDATE REFEREE SET STATUS = 'Y' WHERE REF_ID = ?
refPfUpdate=UPDATE PROFILE SET PF_GRADE = 'G4' WHERE PF_ID = ?
selectSchedule=SELECT TOT.MATCH_DATE , TOT.FNAME , TOT.SNAME , TOT.REF_ID , TOT.MATCH_ID , TOT.LG_NAME , TOT.PF_ID , TOT.STD_ID , S.STD_NAME FROM (SELECT TOT.MATCH_DATE , TOT.FNAME , TOT.SNAME , TOT.REF_ID , TOT.MATCH_ID , TOT.LG_NAME , R.PF_ID , TOT.STD_ID FROM (SELECT T.FNAME , T.SNAME , T.REF_ID , T.MATCH_ID , T.MATCH_DATE , L.LG_NAME , T.STD_ID FROM (SELECT F.MATCH_ID , F.CLUB_FID , S.CLUB_SID , F.CLUB_NAME FNAME , S.CLUB_NAME SNAME , F.REF_ID , F.LG_ID , F.MATCH_DATE , F.STD_ID FROM (SELECT M.MATCH_ID , M.REF_ID , M.CLUB_FID , M.LG_ID , M.MATCH_DATE , C.CLUB_NAME , M.STD_ID FROM MATCH M , CLUB C WHERE C.CLUB_ID = M.CLUB_FID) F,(SELECT M.MATCH_ID , M.CLUB_SID , C.CLUB_NAME , M.STD_ID FROM MATCH M , CLUB C WHERE C.CLUB_ID = M.CLUB_SID) S WHERE F.MATCH_ID = S.MATCH_ID) T , LEAGUE L WHERE T.LG_ID = L.LG_ID) TOT, REFEREE R WHERE TOT.REF_ID = R.REF_ID AND R.PF_ID = 211 ORDER BY TOT.MATCH_DATE) TOT, STADIUM S WHERE TOT.STD_ID = S.STD_ID
selectAllReferee=SELECT * FROM REFEREE WHERE STATUS = 'Y'
refApplydel=DELETE FROM REFEREE WHERE REF_ID = ?
deleteRef=DELETE FROM REFEREE WHERE REF_ID = ?
pfChangeGrade=UPDATE PROFILE SET PF_GRADE = 'G5' WHERE PF_ID = ?
selectScheduleFilter=SELECT TOT.MATCH_DATE , TOT.FNAME , TOT.SNAME , TOT.REF_ID , TOT.MATCH_ID , TOT.LG_NAME , TOT.PF_ID , TOT.STD_ID , S.STD_NAME FROM (SELECT TOT.MATCH_DATE , TOT.FNAME , TOT.SNAME , TOT.REF_ID , TOT.MATCH_ID , TOT.LG_NAME , R.PF_ID , TOT.STD_ID FROM (SELECT T.FNAME , T.SNAME , T.REF_ID , T.MATCH_ID , T.MATCH_DATE , L.LG_NAME , T.STD_ID FROM (SELECT F.MATCH_ID , F.CLUB_FID , S.CLUB_SID , F.CLUB_NAME FNAME , S.CLUB_NAME SNAME , F.REF_ID , F.LG_ID , F.MATCH_DATE , F.STD_ID FROM (SELECT M.MATCH_ID , M.REF_ID , M.CLUB_FID , M.LG_ID , M.MATCH_DATE , C.CLUB_NAME , M.STD_ID FROM MATCH M , CLUB C WHERE C.CLUB_ID = M.CLUB_FID) F,(SELECT M.MATCH_ID , M.CLUB_SID , C.CLUB_NAME , M.STD_ID FROM MATCH M , CLUB C WHERE C.CLUB_ID = M.CLUB_SID) S WHERE F.MATCH_ID = S.MATCH_ID) T , LEAGUE L WHERE T.LG_ID = L.LG_ID) TOT, REFEREE R WHERE TOT.REF_ID = R.REF_ID AND R.PF_ID = 211 ORDER BY TOT.MATCH_DATE) TOT, STADIUM S WHERE TOT.STD_ID = S.STD_ID AND TOT.MATCH_DATE > ? AND TOT.MATCH_DATE < ?
selectScheduleOneFilter=SELECT TOT.MATCH_DATE , TOT.FNAME , TOT.SNAME , TOT.REF_ID , TOT.MATCH_ID , TOT.LG_NAME , TOT.PF_ID , TOT.STD_ID , S.STD_NAME FROM (SELECT TOT.MATCH_DATE , TOT.FNAME , TOT.SNAME , TOT.REF_ID , TOT.MATCH_ID , TOT.LG_NAME , R.PF_ID , TOT.STD_ID FROM (SELECT T.FNAME , T.SNAME , T.REF_ID , T.MATCH_ID , T.MATCH_DATE , L.LG_NAME , T.STD_ID FROM (SELECT F.MATCH_ID , F.CLUB_FID , S.CLUB_SID , F.CLUB_NAME FNAME , S.CLUB_NAME SNAME , F.REF_ID , F.LG_ID , F.MATCH_DATE , F.STD_ID FROM (SELECT M.MATCH_ID , M.REF_ID , M.CLUB_FID , M.LG_ID , M.MATCH_DATE , C.CLUB_NAME , M.STD_ID FROM MATCH M , CLUB C WHERE C.CLUB_ID = M.CLUB_FID) F,(SELECT M.MATCH_ID , M.CLUB_SID , C.CLUB_NAME , M.STD_ID FROM MATCH M , CLUB C WHERE C.CLUB_ID = M.CLUB_SID) S WHERE F.MATCH_ID = S.MATCH_ID) T , LEAGUE L WHERE T.LG_ID = L.LG_ID) TOT, REFEREE R WHERE TOT.REF_ID = R.REF_ID AND R.PF_ID = 211 ORDER BY TOT.MATCH_DATE) TOT, STADIUM S WHERE TOT.STD_ID = S.STD_ID AND TOT.MATCH_DATE > ? AND TOT.MATCH_DATE < ? AND TOT.MATCH_ID = ?