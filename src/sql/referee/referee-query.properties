insertReferee=INSERT INTO REFEREE VALUES (SEQ_REF.NEXTVAL, ?, ?, ?, ?, ?, ?, ? ,SYSDATE, ?, ?, ?, ?, ?,default)
selectApplyReferee=SELECT * FROM REFEREE WHERE STATUS = 'N'
refChangeStatus=UPDATE REFEREE SET STATUS = 'Y' WHERE REF_ID = ?
refPfUpdate=UPDATE PROFILE SET PF_GRADE = 'G4' WHERE PF_ID = ?
selectSchedule=SELECT TOT.MATCH_DATE , TOT.FID , TOT.SID , TOT.REF_ID , TOT.MATCH_ID , TOT.LG_NAME , R.PF_ID FROM (SELECT T.FID , T.SID , T.REF_ID , T.MATCH_ID , T.MATCH_DATE , L.LG_NAME FROM (SELECT F.MATCH_ID , F.CLUB_FID , S.CLUB_SID , F.CLUB_NAME FID , S.CLUB_NAME SID , F.REF_ID , F.LG_ID , F.MATCH_DATE FROM (SELECT M.MATCH_ID , M.REF_ID , M.CLUB_FID , M.LG_ID , M.MATCH_DATE , C.CLUB_NAME FROM MATCH M , CLUB C WHERE C.CLUB_ID = M.CLUB_FID) F,(SELECT M.MATCH_ID , M.CLUB_SID , C.CLUB_NAME FROM MATCH M , CLUB C WHERE C.CLUB_ID = M.CLUB_SID) S WHERE F.MATCH_ID = S.MATCH_ID) T , LEAGUE L WHERE T.LG_ID = L.LG_ID) TOT, REFEREE R WHERE TOT.REF_ID = R.REF_ID AND R.PF_ID = 211 ORDER BY TOT.MATCH_DATE
selectAllReferee=SELECT * FROM REFEREE WHERE STATUS = 'Y'